<!-- DOCTYPE은 문서의 타입을 설명 -->
<!-- html 속성을 적으면 html5라는 것을 말한다. -->
<!-- 기본적으로 작성 해야함 -->
<!DOCTYPE html>
<!-- 모든 내용은 html 태그 안에 작성한다. -->
<!-- lang은 안 넣어도 상관 없음. -->
<!-- 시각장애인 등 화면을 볼 수 없는 사람들에게 문서의 언어를 설명해주기 위함임
접근성 -->
<html lang="ko">
    <!-- head는 파일의 정보 - 메타데이터(파일의 기능과는 상관 없는 부가적인 데이터임) -->
    <!-- 스타일을 넣을 수 있다. -->
    <!-- 화면의 제목을 넣을 수 있다. -->
    <!-- 외부 파일을 넣을 수 있다. css, js -->
  <head>
    <!-- meta태그는 메타데이터를 의미한다. -->
    <!-- 메타데이터는 브라우저가 파일을 해석하도록 도와준다. -->

    <!-- charset은 문자 표현 방식을 뜻한다. -->
    <!-- ms949 / unicode / 아스키 코드/ utf8 / utf 16 / ... -->
    <!-- 인터넷에서는 utf-8이 표준이다. -->
    <meta charset="UTF-8" />
    <!-- 적힌 대로 사용하면 됨. -->
    <!-- content="IE=edge" : 인터넷 익스플로러 대신 엣지 사용 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- viewport는 화면 표현 방식  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- html 안에서 스타일을 지정 -->
    <style></style>
    <link rel="stylesheet" href="style.css">
    <script src="scrpt.js"></script>
    <!-- title : 화면의 제목 -->
    <title>내 홈페이지</title>
  </head>
  <!-- 화면에 출력되는 모든 것은 body 안에 넣는다 -->
  <body>
    <div>안녕하세요</div>
  </body>
  <!-- html 파일 내부에 js를 작성한다. -->
  <script>

  </script>
</html>
