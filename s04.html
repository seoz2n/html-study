<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1{
            background-color: blue;
        }
        span{
            background-color: red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <!-- 태그 중 일부는 블록 스타일이다. -->
    <h1>안녕하세요</h1>
    <!-- 태그 중 일부는 인 라인 스타일이다. -->
    <span>스판 태그입니다.</span>
    <!-- 태그는 태그 내부에 자식을 가진다. -->
    <div>
        <!-- 같은 깊이에 있는 태그들을 형제 태그라고 한다. -->
        <div>내용 1</div>
        <div>내용 2</div>
        <div>내용 3</div>
    </div>

</body>
