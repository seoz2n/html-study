<!-- heading 헤딩 : 제목 쓸 때 사용 -->
<!-- 6번까지 있다. -->
<h1>제목1이다.</h1>
<h2>제목2이다.</h2>

<!-- 문장을 적을 때 p를 사용 -->
<p>문장 작성용 태그</p>
<!-- 다음 줄로 바꿀 때 (개행) -->
<br />

<!-- 어떤 내용을 구분할 때 사용 -->
<!-- 일반적으로 아무 태그나 적을 때 div -->
<div>구분</div>
<!-- 내용 중 일부를 꾸밀 때 사용 -->
<span></span>

<p>안녕 나는 <span style="color: blue;">홍길동</span>이야.</p>

<!-- 순서가 없는 리스트 -->
<ul>
    <li>개미</li>
    <li>고양이</li>
    <li>강아지</li>
</ul>

<!-- 순서가 있는 리스트 -->
<ol>
    <li>코끼리</li>
    <li>닭</li>
    <li>개미핥기</li>
</ol>

<!-- 하이퍼링크 -->
<!-- 기본은 현재 페이지에서 이동 -->
<a href="https://naver.com">네이버로 이동</a>
<br />
<!-- target="_blank" 새 탭에서 열기 -->
<a href="http://naver.com" target="_blank" rel="noopener noreferrer">새 페이지에서 열기 : 네이버</a>

<!-- 이미지 출력 -->
<!-- src=source, art=이미지가 깨졌을 때  -->
    <img src="https://zrr.kr/N9WI"" 
         alt="오리" 
         width="200" height="200">

<!-- 글자 강조 -->
<div>
    안녕 나는
    <strong>길동</strong>
    이야
</div>


<!-- 오디오 -->
<audio src="https://zrr.kr/5Xik" controls></audio>
<video src="https://zrr.kr/MghF" controls></video>
